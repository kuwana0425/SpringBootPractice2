<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ログイン画面</title>
</head>
<body>
    <h1>ログイン画面</h1>
    <div th:if="${param.error}">
        <p>メールアドレスまたはパスワードが正しくありません。</p>
    </div>
    <form th:action="@{/admin/signin}" method="post">
        <table border="1">
            <tr>
                <td>メールアドレス</td>
                <td><input type="email" id="email" name="username"></td>  <!-- nameをusernameに変更 -->
            </tr>
            <tr>
                <td>パスワード</td>
                <td><input type="password" id="password" name="password"></td>
            </tr>
        </table>
        <input type="submit" value="ログイン">
    </form>
</body>
</html>
